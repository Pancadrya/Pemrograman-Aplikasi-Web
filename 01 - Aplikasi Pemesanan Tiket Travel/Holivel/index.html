<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holivel | Holiday Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Kaushan+Script&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="form">
      <section id="/">
        <div class="header">
          <h1>Holivel</h1>
        </div>
      </section>
      <section id="book">
        <h2>Pesan Tiket</h2>
        <div class="main">
          <h4>Nama</h4>
          <input type="text" id="name" class="input_field" placeholder="Isi nama Anda di sini" />
          <h4>Tujuan</h4>
          <select name="destination" id="destination" class="input_field dropdown">
            <option value="pilih">-- Pilih tujuan --</option>
            <option value="jakarta">Jakarta</option>
            <option value="cirebon">Cirebon</option>
            <option value="semarang">Semarang</option>
            <option value="surabaya">Surabaya</option>
          </select>
          <h4>Harga Tiket</h4>
          <input type="text" id="price" class="input_field" value="0" readonly />
          <h4>Jumlah Tiket</h4>
          <select name="amount" id="amount" class="input_field dropdown">
            <option value="pilih">-- Pilih jumlah tiket --</option>
            <option value="1">1 (Satu)</option>
            <option value="2">2 (Dua)</option>
            <option value="3">3 (Tiga)</option>
            <option value="4">4 (Empat)</option>
            <option value="5">5 (Lima)</option>
            <option value="6">6 (Enam)</option>
            <option value="7">7 (Tujuh)</option>
            <option value="8">8 (Delapan)</option>
            <option value="9">9 (Sembilan)</option>
            <option value="10">10 (Sepuluh)</option>
          </select>
          <h4>Member</h4>
          <input type="checkbox" id="isMember" />
          <label for="member" class="isMember" style="padding-right: 15px"> Ya, saya adalah member travel ini</label>
          <h4>Diskon</h4>
          <input type="text" id="discount" class="input_field" value="0" readonly />
          <h4>Total Bayar</h4>
          <input type="text" id="total_price" class="input_field total_price" value="Lakukan pemesanan terlebih dahulu" readonly />
          <br /><br />
          <button type="submit" id="submitBtn">Pesan</button>
        </div>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
